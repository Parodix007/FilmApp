<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FilmApp</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <nav class="navbar is-warning" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item brand" href="/">
                FilmApp
            </a>
        </div>
        <div class="navbar-menu">
            <div class="navbar-start">
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-item">
                        Films
                    </a>
                    <div class="navbar-dropdown">
                        {% for film in films %}
                            <a class="navbar-item" href="/films?{{ film.title }}"> {{ film.title }} </a>
                        {% endfor %}
                        <div class="navbar-divider"></div>
                        <a class="navbar-item" href='/films/'>More...</a>
                    </div>
                </div>
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-item">
                        Categorys
                    </a>
                    <div class="navbar-dropdown">
                        {% for genre in genres %}
                            <a class="navbar-item" href="/genres?{{ genre.name }}"> {{ genre.name }} </a>
                        {% endfor %}
                        <div class="navbar-divider"></div>
                        <a class="navbar-item" href="/genres/">More...</a>
                    </div>
                </div>
                <a class="navbar-item" href="/top">
                    Ranking
                </a>
            </div>
            <div class="navbar-end">
                <a class="navbar-item">
                    Login
                </a>
                <a class="navbar-item">
                    Sign in
                </a>
            </div>
        </div>
    </nav>
    <main>
        <section class="box">

        </section>
    </main>
    <footer>
        <p>made with &hearts; by <strong>{{ author }}</strong></p>
    </footer>
</body>
</html>
